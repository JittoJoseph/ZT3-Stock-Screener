# Application configuration settings

screener:
  lookback_period: 50 # Days for high close, average volume, and EMA - Updated to 50
  volume_multiplier: 1.5 #  Factor for volume surge check
  price_limits:
    min_price: 20.0
    max_price: 1500.0
    enable_max_price_limit: true

paths:
  stock_list_file: "stock_list.csv"
  valid_stock_list_file: "valid_stock_list.csv"
  output_dir: "outputs"
  report_dir: "outputs/reports"
  token_store_file: "token_store.json"

reporting:
  max_reports: 2

upstox:
  api_version: "v2"
